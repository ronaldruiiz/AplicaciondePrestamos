<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      PACIFICAR
    </ion-title>
    <ion-searchbar margin-top id="searchbar" (ionInput)="getItems($event)" ></ion-searchbar>
    <div>
      <ion-segment [(ngModel)]="estado">
        <ion-segment-button  (click)="initializeList()" value="usado">
          <div class="text">Usado</div>
        </ion-segment-button>
        <ion-segment-button (click)="initializeList()" value="nuevo">
          <div class="text">Nuevo</div>
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-navbar>
</ion-header>

<ion-content id="content">

  <ion-grid (swipe)="swipEvent($event)">
    <ion-row>
      <ion-col *ngFor="let carItem of listcars" col-6>
          <cardview-car  [car]="carItem" (click)="carSeleccionado(carItem)"></cardview-car>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <button ion-button (click)="this.opensearchprice()" color="light" clear block icon-end>Busqueda por Precio<ion-icon name="md-arrow-dropup-circle"></ion-icon></button>
  </ion-toolbar>
</ion-footer>
